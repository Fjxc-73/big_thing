<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var even = 0;
      var odd = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          even += i;
        } else {
          odd += i;
        }
      }
      console.log(even);
      console.log(odd);
    </script>
  </body>
</html>
