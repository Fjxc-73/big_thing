<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = prompt('您想要几行星星？');
      var num2 = prompt('您想要一行几个星星？');
      var star = '';
      for (var i = 1; i <= num1; i++) {
        for (var j = 1; j <= num2; j++) {
          star += '💛';
        }
        star += '\n';
      }
      console.log(star);
    </script>
  </body>
</html>
