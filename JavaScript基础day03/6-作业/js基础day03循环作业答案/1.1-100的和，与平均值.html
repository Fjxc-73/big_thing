<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>求1-100之间所有数的总和与平均值</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var average = 0;
      for (var i = 1; i <= 100; i++) {
        sum += i;
      }
      average = sum / (i - 1);
      console.log(sum);
      console.log(average);
    </script>
  </body>
</html>
