<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //方法一
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 3 !== 0) {
          sum += i;
        }
      }
      console.log(sum);
      //方法二
      var sum1 = 0;
      for (var j = 1; j <= 100; j++) {
        if (j % 3 == 0) {
          continue;
        }
        sum1 += j;
      }
      console.log(sum1);
    </script>
  </body>
</html>
