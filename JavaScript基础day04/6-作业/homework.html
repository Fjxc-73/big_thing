    function getResult () { // opa表示的是运算符的一个形参
      var n1 = +prompt('请输入第一个数字')
      var n2 = +prompt('请输入第二个数字')
      if (opa === '+') {
        alert(n1 + n2)
      } else if (opa === '-') {
        alert(n1 - n2)
      } else if (opa === 'x') {
        alert(n1 * n2)
      } else if (opa === '/') {
      	if(n2==0){
      		alert('除数不能0,请重新输入')
      	}else{
      		alert(n1 / n2)
      	}
      }
    }
